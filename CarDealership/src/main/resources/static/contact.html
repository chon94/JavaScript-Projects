    <h1 class="title-item">Contact Us</h1>
    <div class="form contact-form"></div>
    <section class="form-map-wrap">
      <div class="form contact-form">
        <label for="name" class="form-label">Name</label>
        <input id="name" type="text" class="form-input" />
        <label for="email" class="form-label">Email</label>
        <input id="email" type="text" class="form-input" />
        <label for="phone" class="form-label">Phone</label>
        <input id="phone" type="text" class="form-input" />
        <label for="message" class="form-label">Message</label>
        <textarea rows="6" id="message" type="text" class="form-input"></textarea>
        <button type="button"nid="contact-button" onclick="makeContact()">
          Submit
        </button>
      </div>
      <div id="map"></div>
    </section>
